
name: dispatch to FORCE

on:
  workflow_run:
    workflows: [Docker]
    types: [completed]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH }}
          repository: davidfrantz/force
          event-type: base-dispatch
